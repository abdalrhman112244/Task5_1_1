<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <input type="text" id="input-field" readonly>
    <div class="buttons">
      <div class="row the-first">
        <button onclick="clearInput()">C</button>
        <button id="undoButton"><i class="fa-solid fa-delete-left"></i></button>
        <button onclick="performOperation('/')">/</button>
        <button onclick="performOperation('*')"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="row">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="performOperation('-')" class="end">-</button>
      </div>
      <div class="row">
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="performOperation('+')" class="end">+</button>
      </div>
      <div class="row">
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="calculate()" class="equal">=</button>
      </div>
      
      <div class="row the-end">
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
